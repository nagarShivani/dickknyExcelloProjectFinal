<div class="top-box">
  <p mat-dialog-title>{{ data.title }}</p>
  <p class="confirm" mat-dialog-content>
    {{ data.message }}
  </p>
  <div mat-dialog-actions class="btn-box">
    <button mat-button class="cancel-btn" (click)="onCancelClick()">Cancel</button>
    <button mat-button class="confirm-btn" color="warn" (click)="onConfirmClick()">Yes</button>
  </div>
</div>
